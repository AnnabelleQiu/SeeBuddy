<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>家长登录</title>
</head>
<body>
  <h2>家长登录 / 注册</h2>
  <input type="email" id="email" placeholder="邮箱">
  <input type="password" id="password" placeholder="密码">
  <br><br>
  <button onclick="signUp()">注册家长账号</button>
  <button onclick="signIn()">登录家长账号</button>
  <p id="login-status"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="parent-login.js"></script>
</body>
</html>
